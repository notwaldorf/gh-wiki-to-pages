---
layout: default
---
<header>
  <h1>
    <a href="{{ page.url }}">{{ page.title }}</a>
  </h1>
</header>

<main>
  <nav class="toc">
    <ul data-depth="1">
      {% assign sortedPosts = site.posts | sort: 'title' %}
      {% for post in sortedPosts %}
        <li data-level="H2">
          <a href="{{site.baseurl}}/{{post.url}}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </nav>
  <article>
    {{ content }}
  </article>
</main>
